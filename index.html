<!DOCTYPE html>
<html  lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="game-console.png">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class=""header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <div class="scoreboard">
        <h2 class="text" id="scoreInfo">Choose your weapon</h2>
        <h3 class="text" id="scoreMessage">First to score 5 points wins the game!</h3>
        <div class="scores-container">
            <div class="score-box">
                <div class="sign" id="playerSign">❔</div>
                <p class="score" id="playerScore">Player : 0</p>
            </div>
            <div class="score-box">
                <div class="sign" id="computerSign">❔</div>
                <p class="score" id="computerScore">Computer : 0</p>
            </div>
        </div>
        <div class="elements">
            <button class="btn btn-square" id="rock-btn">
                <div class="rps" id="rock">✊</div>
            </button>
            <button class="btn btn-square" id="paper-btn">
                <div class="rps" id="paper">✋</div>
            </button>
            <button class="btn btn-square" id="scissors-btn">
                <div class="rps" id="scissors">✌</div>
            </button>
        </div>
        <div class="newGame">
            <div><button type="button" name="reset" class="resetButton" id="reset">RESET</button></div>
    

        </div>
        

    </div>
    
    
</body>
<footer>
    <div><p>Copyright © 2022</p></div>

</footer>

</html>
